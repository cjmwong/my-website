<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <meta charset="utf-8">
        <title>Survey</title>
    </head>

    <body class="bg">
        <div class="nav-survey">
            <a id="no-ul" href="home.html">Home</a>
            <a id="no-ul" href="form.html">Survey</a>
            <a id="no-ul" href="socials.html">Socials</a>
            <a id="no-ul" href="images.html">Gallery</a>
        </div>

        <div class="form">
            <fieldset class="container2">
                <legend>General Career Questionaire</legend>

                <div class="input-area">
                <div class="center1">
                    <label for="fullName">Name:</label>
                    <input type="text" id="fullName" name="_name">
                </div>
                <div class="center1">
                    <label for="techExp">Years in tech industry:</label>
                    <input type="text" id="techExp" name="exp">
                </div>

                <div class="center1">
                    First Programming Language:
                    <div class="radio">
                        <span>
                            <input type="radio" id="c" name="fav_lang">
                            <label for="c">C</label>
                        </span>
                        <span>
                            <input type="radio" id="c++" name="fav_lang">
                            <label for="c++">C++</label>
                        </span>
                        <span>
                            <input type="radio" id="py" name="fav_lang">
                            <label for="py">Python</label>
                        </span>
                        <span>
                            <input type="radio" id="java" name="fav_lang">
                            <label for="java">Java</label>
                        </span>
                        <span>
                            <input type="radio" id="other" name="fav_lang">
                            <label for="other">Other (Please Specify):</label><br>
                            <input type="text" id="other_reason">
                        </span>
                    </div>
                </div>

                <div class="center1">
                    <label for="comments">Why did you choose a career in tech?</label>
                    <textarea id="comments" name="whyTech"></textarea>
                </div>
                <div class="center1">
                    <button type="submit">Submit Form</button>
                </div>
                </div>
            </fieldset>
        </div>
    </body>
</html>
